<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

<!-- Carousel -->
<div id="carouselMisPerris" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselMisPerris" data-slide-to="0" class="active"></li>
    <li data-target="#carouselMisPerris" data-slide-to="1"></li>
    <li data-target="#carouselMisPerris" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 carouselStyle" th:src="@{/images/1.jpg}" alt="Spring logo" />
      <div class="carousel-caption d-none d-md-block">
        <h3>Primer Slide</h3>
        <p>Text Ejemplo Primer Slide</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carouselStyle" th:src="@{/images/2.jpg}" alt="Spring logo" />
      <div class="carousel-caption d-none d-md-block">
        <h3>Segundo Slide</h3>
        <p>Text Ejemplo Segundo Slide</p>
      </div>
    </div>

    <div class="carousel-item">
      <img class="d-block w-100 carouselStyle" th:src="@{/images/3.jpg}" alt="Spring logo" />
      <div class="carousel-caption d-none d-md-block">
        <h3>Segundo Slide</h3>
        <p>Text Ejemplo Tercer Slide</p>
      </div>
    </div>
  </div>
  <a href="#carouselMisPerris" class="carousel-control-prev" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a href="#carouselMisPerris" class="carousel-control-next" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
